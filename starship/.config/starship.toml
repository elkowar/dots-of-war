"$schema" = 'https://starship.rs/config-schema.json'
add_newline = false

format = """
â•­â”€$characterâ”€$username $directory\
$git_branch\
$git_state\
$git_status\
$package\
$python\
\nâ•°â”€Î» """

right_format = """$jobs$status$cmd_duration"""

palette = "gruvbox"

[palettes.gruvbox]
cyan = "#689d6a"
green = "#98971a"
blue = "#458588"
red = "#cc241d"
yellow = "#d79921"
purple = "#b16286"
orange = "#d65d0e"

bright-cyan = "#8ec07c"
bright-green = "#b8bb26"
bright-blue = "#83a598"
bright-red = "#fb4934"
bright-yellow = "#fabd2f"
bright-purple = "#d3869b"
bright-orange = "#fe8019"

[username]
style_user = "bright-cyan"
format = " [$user]($style) in"


[directory]
truncate_to_repo = false
truncation_symbol = ''
format='[$path](bright-green) '

[python]
format = '\[[${pyenv_prefix}(${version})(\($virtualenv\))]($style)\]'

[git_branch]
ignore_branches = ["main", "master"]
format = '\([$branch](bright-cyan)\) '

[git_state]
rebase="REBASING"
format = '\([$state( $progress_current/$progress_total)]($style)\) '

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'
style = "bright-blue"

[package]
format = '\[[$symbol$version]($style)\]'
disabled = true

[cmd_duration]
format = ' [$duration]($style)'


#[git_metrics]
#disabled = false
#format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'

[character]
format = "$symbol"
success_symbol = "â”€"
error_symbol = "â”€"
vimcmd_symbol = "N"
vimcmd_replace_symbol = "R"
vimcmd_visual_symbol = "V"

[status]
disabled = false
format = ' [$symbol $status]($style)'
style = "red"
symbol = 'REEEEEEE'


[aws]
format = '\[[($profile)(\($region\))(\[$duration\])]($style)\]'











