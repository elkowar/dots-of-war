# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %d %B")"
    color = rgba(255, 255, 255, 1)
    font_size = 22
    font_family = Cascadia Code NF Bold
    position = 0, -110
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 0
    outer_color = rgba(21, 21, 21, 0.95)
    dots_size = 0.1 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 1 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    inner_color = rgba(21, 21, 21, 0.95)
    font_color = rgba(200, 200, 200, 1)
    fade_on_empty = false
    placeholder_text = <span face="Cascadia Code NF" foreground="##8da3b9">ï€‡ $USER</span>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
    zindex = 10
}
