# BACKGROUND
background {
    monitor =
    path = ~/wallpapers/green_leaves.jpg
    blur_passes = 3
    blur_size = 5
    #contrast = 0.8916
    #brightness = 0.8172
    #vibrancy = 0.1696
    #vibrancy_darkness = 0.0
}

# GENERAL
general {
    # no_fade_in = true
    hide_cursor = true
    grace = 20
    enable_fingerprint = true

}

# Time
label {
    monitor =
    text = $TIME
    #text = cmd[update:1000] echo "<span>$(date +"%H:%M")</span>"
    color = rgba(255, 255, 255, 1)
    font_size = 200
    font_family = Alfa Slab One
    #position = -80, 230
    position = -00, 50
    halign = center
    valign = center
    text_align = center
}
