colors:
  bright:
    black: "#928374"
    blue: "#83a598"
    cyan: "#8ec07c"
    green: "#b8bb26"
    magenta: "#d3869b"
    red: "#fb4934"
    white: "#ebdbb2"
    yellow: "#fabd2f"
  normal:
    black: "#282828"
    blue: "#458588"
    cyan: "#689d6a"
    green: "#98971a"
    magenta: "#b16286"
    red: "#cc241d"
    white: "#a89984"
    yellow: "#d79921"
  primary:
    background: "#282828"
    bg_darker: "#1d2021"
    bg_lighter: "#3c3836"
    foreground: "#ebdbb2"

cursor:
  style: "Block"
  unfocused_hollow: true
font:
  normal: { "family": "xos4 Terminus" }
  offset: { "x": 0, "y": 0 }
  size: 12

key_bindings:
  - { "action": "SpawnNewInstance", "key": "N", "mods": "Control|Shift" }
live_config_reload: true
mouse:
  double_click: { "threshold": 300 }
  hide_when_typing: true
  triple_click: { "threshold": 300 }

window:
  dynamic_padding: true
  dynamic_title: true
  padding: { "x": 20, "y": 20 }
  opacity: 1
